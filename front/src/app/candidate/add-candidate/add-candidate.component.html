<h1 class="text-center">Add Employees</h1>
<div class="container col-md-6 ">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text"  #name='ngModel'  required maxlength="25" minlength="3" [(ngModel)]="candidate.name" class="form-control" placeholder="Name">
                <h6 *ngIf="name.invalid&&name.touched">Please Enter valid Name</h6>
                <label for="">Email</label>
                <input type="text" #Dep='ngModel'  [(ngModel)]="candidate.email" class="form-control" placeholder="Email">
                <h6 *ngIf="Dep.invalid&&Dep.touched">Please Enter valid Email</h6>
                <label for="">Age</label>
                <input type="number" #age='ngModel'  required maxlength="3" minlength="2" [(ngModel)]="candidate.age" class="form-control" placeholder="Age">
                <h6 *ngIf="age.invalid&&age.touched">Please Enter valid age</h6>
                <label for="">Skills</label>
                <input type="number"#sal='ngModel'  required maxlength="3" minlength="4" [(ngModel)]="candidate.skills" class="form-control" placeholder="Skills">
                <h6 *ngIf="sal.invalid&&sal.touched">Please Enter valid Skills</h6>
                <button (click)="postCandidate(name,Dep,age,sal)" class="btn my-3 btn-block">Send Data</button>
            </div>
        </div>
    </div>
</div>
